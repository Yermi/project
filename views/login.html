<div class="container">

    <div class="col-sm-6 col-sm-offset-3">

        <h1><span class="fa fa-sign-in"></span> Login</h1>

        <!-- LOGIN FORM -->
        <form>
            <div class="form-group">
                <label>Email</label>
                <input type="text" ng-model="user.email" class="form-control" name="email">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" ng-model="user.password" class="form-control" name="password">
            </div>

            <button class="btn btn-warning btn-lg" ng-click="login()">Login</button>
        </form>

        <hr>

        <p>Need an account? <a href="#signup">Signup</a></p>
        <p>Or go <a href="#home">home</a>.</p>

    </div>

</div>
